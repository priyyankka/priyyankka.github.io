<html>

<head>
<title>one</title>
  <style type="text/css">
    .circle
    {
      height:50;
      width:50;
      border-radius:50%;
      border-width: 5px;
      float:left;
      margin:5;
    }
    #red
    {
      background-color:red;
    }
    #blue
    {
      background-color:blue;
    }
    #green
    {
      background-color:green;
    }
    #yellow
    {
      background-color:yellow;
    }

  </style>
  </head>

<body>
  <div class ="circle" id="red" onclick="disappear('red')">
  </div>
  <div class ="circle" id="blue" onclick="disappear('blue')">
  </div>
  <div class ="circle" id="green" onclick="disappear('green')">
  </div>
  <div class ="circle" id="yellow" onclick="disappear('yellow')">
  </div>


  <script type="text/javascript">
  function disappear(id){
    document.getElementById(id).style.display="none";
  }

  </script>




</body>
</html>
