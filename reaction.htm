<html>
<head>
  <title>reactions</title>

  <style type="text/css">

  #shape{
    width:200;
    height:200;
    border-radius: 50%;
    background-color:red;
    position:relative;
    display:none;

  }
  #toolate{
    text-decoration: underline;
    text-align: center;
    color:#DC9F75;
  }

  </style>
</head>

<body>
  <p class="para">Time taken is: <span id="timet"></span></p>
  <h1><p id="toolate"></p></h1>
  <div id ="shape"> </div>

  <script type="text/javascript">

  var to,t1,timetaken,color,letters;
  var left,top,screen_width,screen_height;
  var tim=2000;

  var performance=window.performance;
  setTimeout(makeshapeppear,(Math.random()*tim));

    function makeshapeppear(){

      document.getElementById("shape").style.display="block";
      if(Math.random()>0.5){
        document.getElementById("shape").style.borderRadius="50%";
      }
      else document.getElementById("shape").style.borderRadius="0%";

      letters = '0123456789ABCDEF'.split('');

      color = '#';


      for (var i = 0; i < 6; i++ ) {

          color += letters[Math.floor(Math.random() * 16)];

      }
      document.getElementById("shape").style.backgroundColor=color;

      left=Math.random()*(window.innerWidth)+"px";
      top=Math.random()*(window.innerHeight)+"px";
      screen_width=Math.random()*200+50+"px";


      document.getElementById("shape").style.top=top;
      document.getElementById("shape").style.left=left;
      document.getElementById("shape").style.width=screen_width;

      document.getElementById("shape").style.height=screen_width;
      t0=performance.now();


    }
    function delay(){
      setTimeout(makeshapeppear,(Math.random()*tim));
      tim/=1.1;
    }

    document.getElementById("shape").onclick=function(){
      t1=performance.now();
      timetaken=(t1-t0)/1000;
      document.getElementById("timet").innerHTML=timetaken+" s";
      document.getElementById("shape").style.display="none";
      if(timetaken>1.5){

      }
      else{
        delay();
      }
    }

  </script>

</body>
</html>
